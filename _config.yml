# Site settings 配置站点
title: 'YzDream的独立博客'
description: 'This is my independent blog for learning'
keyword: 'Android'
url: 'https://yzdream.github.io/.' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Build settings 
paginate: 6 # 一页放几篇文章
paginate_path: 'page:num'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '残梦'
nickname: '残梦'
date: 2017-12-20
bio: 'Android开发者，热爱生活，简单乐观'
avatar: '/assets/img/profile.png'
tags: Android 阳光 乐观 平庸

# Search分享
search: true

# Night mode
nightMode: true

# Comments评论
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
#  csdn: 'http://blog.csdn.net/qq_32938483'
  github: 'https://github.com/Yzdream'

# Tags 设置标签
recommend-tags: false # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
